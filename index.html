    <style>
        body {
          font-family: 'Open Sans', sans-serif;
        }

        .navbar-brand {

        }

        .navbar-brand>img {
            height: 100%;
            padding: 15px;
            width: auto;
            border-bottom: 5px solid white;
        }

        .navigation .navbar-brand>img {
            padding: 0px;
        }

          height: 80px;

          color: darkgray;

          font-family: 'Open Sans', sans-serif;
          display: flex;
          align-items: center;

        .image-container {
          height: 200px;
        }

        .image-container img {
          margin-left: auto;
          margin-right: auto;

        }

          font-family: 'Archivo Narrow', sans-serif;

          color: white;
          margin-top: 0px;
        }

        .underline {
          border-bottom: 5px solid white;
        }

        .btn-width {
            width: 120px;
        }

        @media (max-width: 767px) {
          .image-container {
            display: none;
          }

          .navbar {
            padding: 0px;
            margin: 0px;
          }

          .navbar-brand>img {
